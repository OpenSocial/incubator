<!DOCTYPE html>
<html>
<head>
    <title>OpenSocial Incubator Jasmine Spec Runner</title>
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/jasmine/1.3.1/jasmine.css">

    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jasmine/1.3.1/jasmine.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jasmine/1.3.1/jasmine-html.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.10.1.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore.js"></script>

    <!-- sources -->
    <script type="text/javascript" src="src/activitystreams-actions.js"></script>

    <!-- test specs -->
    <script type="text/javascript" src="spec/activitystreams-actions.js"></script>

    <script type="text/javascript">

        $( document ).ready(function() {
            var jasmineEnv = jasmine.getEnv();
            jasmineEnv.updateInterval = 1000;

            var htmlReporter = new jasmine.HtmlReporter();

            jasmineEnv.addReporter(htmlReporter);

            jasmineEnv.specFilter = function(spec) {
                return htmlReporter.specFilter(spec);
            };

            jasmineEnv.execute();
        });


    </script>

</head>

<body>
</body>
</html>
